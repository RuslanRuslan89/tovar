<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакты</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #39271b; 
      --color-text: #f1f1f0;
      --color-accent: #e49a52;
      --color-secondary: #857539;
      --color-light: #ded8ca;
      --color-pink: #c813af;
      --color-dark-pink: #b60d79;
      --color-brown: #af8f56;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }

    header {
      background-color: var(--color-bg);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      color: var(--color-accent);
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: var(--color-light);
      margin: 0 1rem;
      text-decoration: none;
    }

    section {
      padding: 2rem 1rem;
      background-color: var(--color-light);
      color: var(--color-bg);
      margin-bottom: 1rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: var(--color-accent);
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--color-brown);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--color-bg);
      color: var(--color-light);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Контакты</h1>
    <p>Свяжитесь с нами любым способом</p>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О проекте</a>
    <a href="how-it-works.html">Как начать</a>
    <a href="products.html">Товары дня</a>
    <a href="contacts.html">Контакты</a>
  </nav>

  <section>
    <h2>Telegram</h2>
    <p>Основной канал: <a href="https://t.me/feedcashback"  target="_blank">@feedcashback</a></p>
    <p>Поддержка: <a href="https://t.me/support_feedcashback"  target="_blank">@support_feedcashback</a></p>
  </section>

  <section>
    <h2>Форма обратной связи</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Ваше имя" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="message" rows="5" placeholder="Сообщение..." required></textarea>
      <button type="submit">Отправить</button>
    </form>
  </section>

  <footer>
    &copy; 2025 ТОВАРЫ ЗА ОТЗЫВ | Все права защищены<br/>

  </footer>

</body>
</html>
